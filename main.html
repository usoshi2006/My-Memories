let index = 0;
const audio = document.getElementById("audioPlayer");

function openStory(e) {
  celebrate(e.clientX, e.clientY);
  document.getElementById("page1").classList.add("hidden");
  document.getElementById("page2").classList.remove("hidden");
  loadStory();
}

function loadStory() {
  const storyImg = document.getElementById("storyImg");
  const storyText = document.getElementById("storyText");
  storyImg.src = stories[index].img;
  storyText.innerText = stories[index].text;
  storyText.style.fontFamily = stories[index].font;
  audio.src = stories[index].song;
  audio.play().catch(() => {});
  document.getElementById("prevBtn").style.visibility = index === 0 ? "hidden" : "visible";
  document.getElementById("nextBtn").innerText = index === stories.length - 1 ? "Replay ‚ù§Ô∏è" : "Next";
}

function nextStory(e) {
  celebrate(e.clientX, e.clientY);
  index = (index < stories.length - 1) ? index + 1 : 0;
  loadStory();
}

function prevStory() { if (index > 0) { index--; loadStory(); } }

function moveNo() {

// MASSIVE FIREWORKS LOGIC
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
let particles = [];
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

class HeartParticle {
  constructor(x, y, color, speedMult) {
    this.x = x; this.y = y;
    this.color = color;
    this.size = Math.random() * 5 + 3;
    this.speedX = (Math.random() - 0.5) * 15 * speedMult;
    this.speedY = (Math.random() - 0.5) * 15 * speedMult;
    this.gravity = 0.1;
    this.alpha = 1;
  }
  draw() {
    ctx.save(); ctx.globalAlpha = this.alpha; ctx.fillStyle = this.color;
    ctx.beginPath(); const s = this.size; ctx.translate(this.x, this.y);
    ctx.moveTo(0, 0); ctx.bezierCurveTo(-s, -s, -s * 2, s, 0, s * 2);
    ctx.bezierCurveTo(s * 2, s, s, -s, 0, 0); ctx.fill(); ctx.restore();
  }
  update() {
    this.x += this.speedX; this.y += this.speedY; this.speedY += this.gravity;
    this.alpha -= 0.01;
  }
}

function createBurst(x, y) {
  const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
  for (let i = 0; i < 40; i++) particles.push(new HeartParticle(x, y, color, 1));
}

function celebrate(x, y) {
  createBurst(x, y); // Mouse burst
  createBurst(50, window.innerHeight / 2); // Left side cannon
  createBurst(window.innerWidth - 50, window.innerHeight / 2); // Right side cannon
  createBurst(window.innerWidth / 2, 50); // Top burst
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach((p, i) => {
    p.update(); p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(animate);
}
animate();

window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; };
